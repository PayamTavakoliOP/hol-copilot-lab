name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: eCommApp/package-lock.json

      - name: Install dependencies
        working-directory: eCommApp
        run: npm ci

      - name: Run linter
        working-directory: eCommApp
        run: npm run lint

      - name: Run tests
        working-directory: eCommApp
        run: npm run test:run

      - name: Build
        working-directory: eCommApp
        run: npm run build
